<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center mb-3">Seja Bem-vindo</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Entrar</button>
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toastMensagem" class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastTexto"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function mostrarMensagem(texto, tipo = "primary") {
      const toast = document.getElementById("toastMensagem");
      const toastTexto = document.getElementById("toastTexto");
      toast.className = `toast text-bg-${tipo}`;
      toastTexto.textContent = texto;
      new bootstrap.Toast(toast).show();
    }

    document.getElementById("formLogin").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("https://seu-backend.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          mostrarMensagem("✅ Login realizado com sucesso! Bem-vindo(a), " + dados.usuario.nome, "success");
          localStorage.setItem("token", dados.token);
          localStorage.setItem("usuario", JSON.stringify(dados.usuario));
          setTimeout(() => { window.location.href = "index.html"; }, 2000);
        } else {
          mostrarMensagem("⚠️ E-mail ou senha inválidos!", "danger");
        }
      } catch (erro) {
        mostrarMensagem("❌ Erro ao conectar ao servidor.", "danger");
      }
    });
  </script>
</body>
</html>
