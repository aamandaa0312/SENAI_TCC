<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SENAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toast-container {
      top: 20px !important;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
    }
    .toast {
      font-size: 1.3rem;
      font-weight: bold;
      padding: 1.2rem 1.8rem;
      border-radius: 12px;
      min-width: 380px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 380px;">
      <h3 class="text-center mb-3">Seja Bem-vindo</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Entrar</button>
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed">
    <div id="toastMensagem" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body w-100" id="toastTexto"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function mostrarMensagem(texto, tipo = "primary") {
      const toast = document.getElementById("toastMensagem");
      const toastTexto = document.getElementById("toastTexto");

      toast.className = `toast text-bg-${tipo}`;
      toastTexto.textContent = texto;

      const toastBootstrap = new bootstrap.Toast(toast, { delay: 4000 });
      toastBootstrap.show();
    }

    document.getElementById("formLogin").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("https://backend-tcc-bwya.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          mostrarMensagem("✅ Login realizado com sucesso!", "success");
          localStorage.setItem("token", dados.token);
          localStorage.setItem("usuario", JSON.stringify(dados.usuario));
          setTimeout(() => { window.location.href = "index.html"; }, 2500);
        } else {
          mostrarMensagem("⚠️ E-mail ou senha incorretos!", "danger");
        }
      } catch (erro) {
        mostrarMensagem("❌ Erro ao conectar ao servidor.", "danger");
      }
    });
  </script>
</body>
</html>
