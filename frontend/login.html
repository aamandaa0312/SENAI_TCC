<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="icon" href="https://proeducador.sp.senai.br/site/icons/logo-small.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .top-bar {
            background-color: #ff1900;
            color: #fff;
        }

        .top-bar .redes-sociais a {
            color: #fff;
            margin-right: 10px;
        }

        .top-bar {
            background-color: #ff1900;
            color: #fff;
            width: 100%;
        }

        .redes-sociais a {
            color: #fff;
            margin-right: 15px;

            font-size: 1.2rem;

        }

        .redes-sociais {
            padding: 5px 0;

        }
    </style>
</head>

<body>
    <!-- Top Bar Modificada -->
    <div class="top-bar py-1" style="background-color: #ff1900;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="redes-sociais ms-3">
                <a href="https://www.facebook.com/senaisaopaulo/?locale=pt_BR"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/senai.sp/"><i class="bi bi-instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCzqd0VpWU_w4BKwmSvFdieQ"><i class="bi bi-youtube"></i></a>
            </div>
            <div id="auth-container">
            </div>
        </div>
    </div>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="buscar_tcc.html">TCCS</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>


            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="SENAI" height="40">
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 72px);">
        <div class="bg-light p-4 rounded-3 shadow" style="max-width: 400px; width: 100%;">
            <div class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="SENAI"
                    height="40">
                <h3 class="mt-3">Seja Bem-vindo</h3>
                <p class="mb-4">Efetue seu login</p>
                <form id="formLogin">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" class="form-control" placeholder="Sua senha" required>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">ENTRAR</button>
                </form>

                <p class="text-center mt-3">
                    Não tem uma conta? <a href="cadastroBoots.html">Faça seu cadastro</a>
                </p>
                </form>
            </div>
        </div>
    </div>

    <div class="bg-light" style="height: 25px;"></div>
    <div class="bg-danger" style="height: 50px;"></div>

    <script>
    // Login
    document.getElementById('formLogin').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
            const resposta = await fetch("https://backend-tcc-bwya.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha })
            });

            const dados = await resposta.json();

            if (resposta.ok) {
                alert(dados.mensagem);
                // Armazenar token e usuário
                localStorage.setItem('token', dados.token);
                localStorage.setItem('usuario', JSON.stringify(dados.usuario));
                window.location.href = "index.html";
            } else {
                alert(dados.erro || "Falha no login.");
            }

        } catch (erro) {
            console.error(erro);
            alert("Erro ao conectar com o servidor.");
        }
    });

    // Função de logout
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
    }

    // Atualizar UI de autenticação
    document.addEventListener('DOMContentLoaded', () => {
        const authContainer = document.getElementById('auth-container');
        if (!authContainer) return;

        const token = localStorage.getItem('token');
        const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');

        if (token && usuario?.nome) {
            // Usuário logado
            authContainer.innerHTML = `
                <div class="dropdown me-3">
                    <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#" 
                       id="navbarDropdownAuth" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                        <span class="ms-2 d-none d-lg-block">${usuario.nome}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAuth">
                        <li><span class="dropdown-item-text">Logado como: <strong>${usuario.nome}</strong></span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="perfil.html">Meu Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Meus TCCs Salvos</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="logout()">Sair</button></li>
                    </ul>
                </div>
            `;
        } else {
            // Usuário não logado
            authContainer.innerHTML = `
                <div class="me-3">
                    <a href="login.html" class="nav-link text-white">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
            `;
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
