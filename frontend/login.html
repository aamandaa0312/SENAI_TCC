<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Login</h3>

    <!-- Formulário -->
    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" class="form-control" placeholder="Sua senha" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">ENTRAR</button>
    </form>

    <!-- Mensagens de login -->
    <div id="mensagemLogin" class="mt-3"></div>

    <p class="text-center mt-3">
      Não tem uma conta? <a href="cadastroBoots.html">Faça seu cadastro</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("formLogin");
    const mensagemLogin = document.getElementById("mensagemLogin");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      // Apenas um exemplo de validação fictícia
      if (email === "teste@email.com" && senha === "1234") {
        mensagemLogin.innerHTML = `
          <div class="alert alert-success" role="alert">
            ✅ Login realizado com sucesso!
          </div>
        `;
      } else {
        mensagemLogin.innerHTML = `
          <div class="alert alert-danger" role="alert">
            ❌ E-mail ou senha incorretos. Tente novamente.
          </div>
        `;
      }
    });
  </script>
</body>
</html>
