<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCCs - SENAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* Seus estilos existentes permanecem iguais */
    .top-bar {
      background-color: #ff1900;
      color: #fff;
      width: 100%;
    }

    .redes-sociais a {
      color: #fff;
      margin-right: 15px;
      font-size: 1.2rem;
    }

    body {
      background-color: #f8f9fa;
    }

    .card-tcc {
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-top: 4px solid #E30613;
    }

    .card-tcc:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .card-img-top {
      height: 180px;
      object-fit: cover;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #E30613;
    }

    .card-body {
      display: flex;
      flex-direction: column;
    }

    .card-text {
      flex-grow: 1;
      color: #555;
    }

    .badge-status {
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
      text-transform: capitalize;
    }

    .badge-aprovado {
      background-color: #28a745;
      color: white;
    }

    .badge-pendente {
      background-color: #ffc107;
      color: #000;
    }

    .badge-rejeitado {
      background-color: #dc3545;
      color: white;
    }

    .filter-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .page-title {
      position: relative;
      padding-bottom: 15px;
      margin-bottom: 30px;
      color: #333;
    }

    .page-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 4px;
      background-color: #E30613;
      border-radius: 2px;
    }

    .btn-senai {
      background-color: #E30613;
      color: white;
      border: none;
    }

    .btn-senai:hover {
      background-color: #c00511;
      color: white;
    }

    .btn-outline-senai {
      border-color: #E30613;
      color: #E30613;
    }

    .btn-outline-senai:hover {
      background-color: #E30613;
      color: white;
    }

    .pdf-icon {
      font-size: 3rem;
      color: #E30613;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #E30613;
    }


    .admin-only {
      display: none;
    }

    .logged-in .admin-only {
      display: block;
    }

    .alert-warning {
      background-color: #fff3cd;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #E30613;
    }

    .empty-state h3 {
      color: #343a40;
      margin-bottom: 10px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    .position-relative {
      position: relative;
    }

    .position-absolute {
      position: absolute;
    }

    .clear-filter {
      transform: translateY(-50%);
      padding: 0.25rem 0.5rem;
      line-height: 1;
      z-index: 5;
      display: none;
      /* Inicialmente oculto */
      cursor: pointer;
      border: none;
      background: transparent;
    }

    .clear-filter:hover {
      color: #E30613 !important;
    }

    .form-select {
      padding-right: 2.5rem;
      cursor: pointer;
    }

    .spinner-border.text-danger {
      color: #E30613 !important;
      width: 3rem;
      height: 3rem;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #E30613;
    }

    .empty-state h3 {
      color: #343a40;
      margin-bottom: 10px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <!-- Top Bar -->
    <div class="top-bar py-1">
      <div class="container-fluid ps-0">
        <div class="redes-sociais ms-3">
          <a href="https://www.facebook.com/senaisaopaulo/?locale=pt_BR"><i class="bi bi-facebook"></i></a>
          <a href="https://www.instagram.com/senai.sp/"><i class="bi bi-instagram"></i></a>
          <a href="https://www.youtube.com/channel/UCzqd0VpWU_w4BKwmSvFdieQ"><i class="bi bi-youtube"></i></a>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>

          <li class="nav-item"><a class="nav-link active" href="buscar_tcc.html">TCCS</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
        <form class="d-flex m-3" method="get" action="https://backend-tcc-bwya.onrender.com/buscar_tccs">
          <input class="form-control me-2" type="search" name="query" placeholder="Pesquisar">
          <button class="btn btn-outline-danger" type="submit">Buscar</button>
        </form>
        <a class="navbar-brand" href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="SENAI" height="40">
        </a>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="page-title">Trabalhos de Conclusão de Curso</h1>

    <!-- Filtros -->

    <div class="filter-section mb-5">
      <div class="row">
        <div class="col-md-4 position-relative">
          <label for="curso" class="form-label">Curso</label>
          <select id="curso" class="form-select">
            <option value="" selected>Todos os cursos</option>
          </select>
          <button class="btn btn-sm btn-outline-secondary position-absolute end-0 top-50 mt-1 me-2 clear-filter"
            data-target="curso" title="Limpar filtro">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="col-md-4 position-relative">
          <label for="ano" class="form-label">Ano</label>
          <select id="ano" class="form-select">
            <option value="" selected>Todos os anos</option>
          </select>
          <button class="btn btn-sm btn-outline-secondary position-absolute end-0 top-50 mt-1 me-2 clear-filter"
            data-target="ano" title="Limpar filtro">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Lista de TCCs em Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="tccs-container">
      <div class="col-12">
        <div class="empty-state">
          <i class="bi bi-file-earmark-text"></i>
          <h3>Carregando TCCs...</h3>
          <p>Aguarde enquanto buscamos os trabalhos disponíveis</p>
        </div>
      </div>
    </div>

    <!-- Paginação -->
    <nav aria-label="Page navigation" class="mt-5">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
    </nav>
  </main>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 SENAI - Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let cursosMap = {};

    function criarCardTCC(tcc) {
      const col = document.createElement('div');
      col.className = 'col';
      let badgeClass = tcc.status === 'aprovado' ? 'badge-aprovado' :
        tcc.status === 'rejeitado' ? 'badge-rejeitado' : 'badge-pendente';
      const showStatus = localStorage.getItem('token') !== null;

      col.innerHTML = `
        <div class="card card-tcc h-100">
          <div class="card-img-top">
            <i class="bi bi-file-earmark-pdf pdf-icon"></i>
          </div>
          <div class="card-body">
            ${showStatus ? `
              <div class="d-flex justify-content-between align-items-start mb-2">
                <span class="badge ${badgeClass}">${tcc.status || 'pendente'}</span>
                <small class="text-muted">${tcc.ano}</small>
              </div>
            ` : `
              <div class="d-flex justify-content-end mb-2">
                <small class="text-muted">${tcc.ano}</small>
              </div>
            `}
            <h5 class="card-title">${tcc.titulo}</h5>
            <p class="card-text">${tcc.autor}</p>
            <div class="mt-auto">
              <small class="text-muted d-block mb-2">Curso: ${cursosMap[tcc.curso_id] || tcc.curso || 'Não especificado'}</small>
              ${tcc.arquivo ?
          `<a href="https://backend-tcc-bwya.onrender.com/visualizar_tcc/${tcc.arquivo}" class="btn btn-senai btn-sm w-100" target="_blank">
                  <i class="bi bi-eye"></i> Visualizar TCC
                </a>` :
          '<span class="badge bg-secondary">Arquivo não disponível</span>'
        }
            </div>
          </div>
        </div>
      `;
      return col;
    }

    function carregarTCCs() {
      const cursoId = document.getElementById('curso').value;
      const ano = document.getElementById('ano').value;
      let url = 'https://backend-tcc-bwya.onrender.com/tccs?status=aprovado';
      if (cursoId) url += `&curso_id=${cursoId}`;
      if (ano) url += `&ano=${ano}`;

      const container = document.getElementById('tccs-container');
      container.innerHTML = `
        <div class="col-12">
          <div class="empty-state">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <h3 class="mt-3">Carregando TCCs...</h3>
          </div>
        </div>
      `;

      fetch(url)
        .then(response => response.json())
        .then(tccs => {
          container.innerHTML = '';
          if (tccs.length === 0) {
            let message = 'Nenhum TCC encontrado.';
            if (ano || cursoId) {
              const cursoNome = cursoId ? document.getElementById('curso').options[document.getElementById('curso').selectedIndex].text : '';
              message = ano && cursoNome ? `Nenhum TCC para ${cursoNome} em ${ano}` :
                ano ? `Nenhum TCC em ${ano}` :
                  cursoNome ? `Nenhum TCC para ${cursoNome}` :
                    'Nenhum TCC encontrado';
            }
            container.innerHTML = `
              <div class="col-12">
                <div class="empty-state">
                  <i class="bi bi-file-earmark-excel"></i>
                  <h3>${message}</h3>
                  <p>Tente ajustar os filtros</p>
                </div>
              </div>
            `;
            return;
          }
          tccs.forEach(tcc => container.appendChild(criarCardTCC(tcc)));
        })
        .catch(error => {
          console.error('Erro ao carregar TCCs:', error);
          container.innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger text-center p-4">
                <i class="bi bi-exclamation-triangle fs-3 d-block mb-2"></i>
                Erro ao carregar TCCs. Tente novamente.
              </div>
            </div>
          `;
        });
    }

    function configurarFiltros() {
      const cursoSelect = document.getElementById('curso');
      const anoSelect = document.getElementById('ano');
      const clearButtons = document.querySelectorAll('.clear-filter');

      const aplicarFiltros = () => {
        clearButtons.forEach(btn => {
          btn.style.display = document.getElementById(btn.dataset.target).value ? 'block' : 'none';
        });
        carregarTCCs();
      };

      cursoSelect.addEventListener('change', aplicarFiltros);
      anoSelect.addEventListener('change', aplicarFiltros);
      cursoSelect.addEventListener('keypress', e => e.key === 'Enter' && aplicarFiltros());
      anoSelect.addEventListener('keypress', e => e.key === 'Enter' && aplicarFiltros());
      clearButtons.forEach(btn => {
        btn.addEventListener('click', function () {
          document.getElementById(this.dataset.target).value = '';
          aplicarFiltros();
        });
      });
      aplicarFiltros();
    }

    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('token')) document.body.classList.add('logged-in');

      const anoSelect = document.getElementById('ano');
      for (let year = 2025; year >= 2012; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        anoSelect.appendChild(option);
      }

      fetch('https://backend-tcc-bwya.onrender.com/listar_cursos')
        .then(response => response.json())
        .then(cursos => {
          const selectCurso = document.getElementById('curso');
          cursos.forEach(curso => {
            const option = document.createElement('option');
            option.value = curso.id;
            option.textContent = curso.curso;
            selectCurso.appendChild(option);
            cursosMap[curso.id] = curso.curso;
          });
          carregarTCCs();
          configurarFiltros();
        });
    });
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const usuario = JSON.parse(localStorage.getItem('usuario'));
      const navBar = document.getElementById('main-navbar'); // Você precisará dar um id para a sua nav

      if (token && usuario) {
        // Se o usuário está logado, mostra o nome e o botão de sair
        navBar.innerHTML = `
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Portal SENAI TCCs</a>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Olá, ${usuario.nome}!
                    </span>
                    <button class="btn btn-outline-danger" onclick="logout()">Sair</button>
                </div>
            </div>
        `;
      } else {
        // Se não está logado, mostra o botão de login
        navBar.innerHTML = `
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Portal SENAI TCCs</a>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-danger">Login</a>
                </div>
            </div>
        `;
      }
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('usuario');
      window.location.href = 'index.html'; // Redireciona para a tela inicial
    }

    
  </script>
</body>


</html>
