<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="https://proeducador.sp.senai.br/site/icons/logo-small.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <style>
        .top-bar {
            background-color: #ff1900;
            color: #fff;
            width: 100%;
        }

        .redes-sociais a {
            color: #fff;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .redes-sociais {
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Topo -->
    <div class="top-bar py-1">
        <div class="container-fluid ps-0">
            <div class="redes-sociais ms-3">
                <a href="https://www.facebook.com/senaisaopaulo/?locale=pt_BR"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/senai.sp/"><i class="bi bi-instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCzqd0VpWU_w4BKwmSvFdieQ"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="buscar_tcc.html">TCCs</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="SENAI"
                    height="40" />
            </a>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 72px);">
        <div class="bg-light p-4 rounded-3 shadow" style="max-width: 400px; width: 100%;">
            <div class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="SENAI"
                    height="40" />
                <h3 class="mt-3">Cadastro de Usuário</h3>
                <p class="mb-4">Preencha os dados abaixo</p>

                <form id="cadastroForm">
                    <div class="mb-3 text-start">
                        <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nome" class="form-control" required />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" required />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" class="form-control" required />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="curso" class="form-label">Curso:</label>
                        <select id="curso" name="curso" class="form-control" required></select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="TelaPrincipal.html" class="btn btn-outline-secondary w-48">Voltar</a>
                        <button type="submit" class="btn btn-danger w-48">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="bg-light" style="height: 25px;"></div>
    <div class="bg-danger" style="height: 50px;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Carregar cursos no select
        async function carregarCursos() {
            try {
                const response = await fetch("https://backend-tcc-bwya.onrender.com/listar_cursos");
                const cursos = await response.json();

                const selectCurso = document.getElementById("curso");
                selectCurso.innerHTML = '<option value="">Selecione o curso</option>';

                cursos.forEach((curso) => {
                    const option = document.createElement("option");
                    option.value = curso.id;
                    option.textContent = curso.curso;
                    selectCurso.appendChild(option);
                });
            } catch (err) {
                console.error("Erro ao carregar cursos:", err);
            }
        }

        document.addEventListener("DOMContentLoaded", carregarCursos);

        // Cadastro do usuário
        document.getElementById("cadastroForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nome = document.getElementById("nomeCompleto").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;
            const curso = document.getElementById("curso").value;

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Tente novamente.");
                return;
            }

            try {
                const resposta = await fetch("https://backend-tcc-bwya.onrender.com/cadastrar_usuario", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nome,
                        email,
                        senha,
                        curso_id: curso,
                        tipo: "aluno",
                    }),
                });

                const dados = await resposta.json();

                if (resposta.ok) {
                    alert(dados.mensagem);
                    window.location.href = "login.html";
                } else {
                    alert(dados.mensagem || "Erro ao cadastrar.");
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>


</html>
