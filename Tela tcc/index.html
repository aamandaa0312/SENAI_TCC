<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="top-red-bar col-12 "></div>


    <nav class="navbar col-12">
        <div class="d-flex align-items-center">
            </ul>
        </div>
        <a class="navbar-brand" href="#">
            <img class="col-10 img-fluid " src="Logo.png" alt="SENAI">
        </a>
    </nav>

    <div class="main-content">
        <div class="d-flex justify-content-center align-items-center w-100">
            <div class="bg-light p-4 rounded-3 shadow-sm w-75 d-flex align-items-center flex-column"
                style="max-width: 400px;">
                <img class="mb-3" src="Logo.png" alt="SENAI" class="img-fluid"
                    style="max-width: 10rem; margin-top: 2rem;">
                <h3 class="fw-bold mb-2">Bem-vindo à Intranet</h3>
                <p class="fs-6 mb-4">Efetue seu login</p>

                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Usuário" required id="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha" required id="senha">
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#"
                            class="forgot-password small text-decoration-none position-relative d-inline-block">Recuperar
                            senha</a>
                    </div>
                    <button type="submit"
                        class="btn btn-login fw-bold h-25 rounded-1 w-100 border-0 fs-6 text-white transition-bg mt-3">ENTRAR</button>
                </form>
            </div>
        </div>
    </div>




    <div class="footer-container col-12  "></div>
    <div class="barra col-12 "></div>

</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('adminId', data.adminId);
                window.location.href = 'painel.html';
            } else {
                alert(data.mensagem);
            }
        } catch (error) {
            alert('Erro ao conectar com o servidor');
        }
    });
</script>

</html>
